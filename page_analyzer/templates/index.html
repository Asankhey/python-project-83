<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Анализатор страниц</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h1 class="display-3 mb-4">Анализатор страниц</h1>
    <p class="lead">Бесплатно проверяйте сайты на SEO-пригодность</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} mb-3" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('add_url') }}" method="post" class="row gy-2 gx-3 align-items-center">
      <div class="col-auto w-75">
        <input type="text" name="url" class="form-control" placeholder="https://www.example.com" required>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Проверить</button>
      </div>
    </form>
  </div>
</body>
</html>
