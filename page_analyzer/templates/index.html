<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Анализатор страниц</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">Анализатор страниц</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('urls_list') }}">Сайты</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="flex-grow-1">
    <div class="container-lg mt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <div class="card shadow-sm">
            <div class="card-body p-5">
              <h1 class="display-3">Анализатор страниц</h1>
              <p class="lead">Бесплатно проверяйте сайты на SEO-пригодность</p>

              {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                  {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">
                      {{ message }}
                    </div>
                  {% endfor %}
                {% endif %}
              {% endwith %}

              <form action="{{ url_for('add_url') }}" method="post" class="row">
                <div class="col">
                  <input type="text" name="url" class="form-control form-control-lg" placeholder="https://www.example.com" required>
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-lg btn-primary px-5">Проверить</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="border-top py-3 mt-5">
    <div class="container text-center">
      <a href="https://ru.hexlet.io" target="_blank">Hexlet</a>
    </div>
  </footer>
</body>
</html>
